{% extends "layout.html" %}
{% block content %}
    <h1>Email Scraper</h1>
    <p>You are subscribed to the {{ plan }} plan.</p>
    <form method="post">
        <input type="text" name="keyword" placeholder="Enter keyword..." required>
        <button type="submit">Scrape</button>
    </form>

    {% if emails %}
    <div class="results">
        <h2>Found {{ emails|length }} emails for "{{ keyword }}":</h2>
        <ul>
            {% for email in emails %}
            <li>{{ email }}</li>
            {% endfor %}
        </ul>
        <div class="download">
            <a href="/download/{{ file }}">
                <button>Download CSV</button>
            </a>
        </div>
    </div>
    {% endif %}
{% endblock %}
